<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 操作介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .operation-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
        .result-container {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #e9ecef;
            display: none;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Git 操作介面</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="/git">Git 操作</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">作品集</a>
            </li>
        </ul>

        <div class="operation-section" id="clone-section">
            <h2>Clone 倉庫</h2>
            <button id="clone-btn" class="btn btn-primary">Clone</button>
            <div class="result-container" id="clone-result"></div>
        </div>

        <div class="operation-section" id="pull-section">
            <h2>Pull 變更</h2>
            <button id="pull-btn" class="btn btn-primary">Pull</button>
            <div class="result-container" id="pull-result"></div>
        </div>

        <div class="operation-section" id="add-section">
            <h2>Add 檔案</h2>
            <div class="mb-3">
                <label for="files-input" class="form-label">檔案路徑 (預設: 全部檔案)</label>
                <input type="text" class="form-control" id="files-input" value=".">
            </div>
            <button id="add-btn" class="btn btn-primary">Add</button>
            <div class="result-container" id="add-result"></div>
        </div>

        <div class="operation-section" id="commit-section">
            <h2>Commit 變更</h2>
            <div class="mb-3">
                <label for="commit-msg" class="form-label">Commit 訊息</label>
                <input type="text" class="form-control" id="commit-msg">
            </div>
            <button id="commit-btn" class="btn btn-primary">Commit</button>
            <div class="result-container" id="commit-result"></div>
        </div>

        <div class="operation-section" id="push-section">
            <h2>Push 變更</h2>
            <button id="push-btn" class="btn btn-primary">Push</button>
            <div class="result-container" id="push-result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 设置活动标签样式
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // 原有Git操作脚本保持不变
        document.addEventListener('DOMContentLoaded', function() {
            const resultArea = document.getElementById('result-area');
            
            // Setup button click handlers
            document.getElementById('clone-btn').addEventListener('click', () => 
                gitOperation('/api/git/clone', 'POST'));
            
            document.getElementById('pull-btn').addEventListener('click', () => 
                gitOperation('/api/git/pull', 'POST'));
            
            document.getElementById('add-btn').addEventListener('click', () => 
                gitOperation('/api/git/add', 'POST', {
                    files: document.getElementById('files-input').value
                }));
            
            document.getElementById('commit-btn').addEventListener('click', () => 
                gitOperation('/api/git/commit', 'POST', {
                    message: document.getElementById('commit-msg').value
                }));
            
            document.getElementById('push-btn').addEventListener('click', () => 
                gitOperation('/api/git/push', 'POST'));

            async function gitOperation(endpoint, method, data = {}) {
                const btn = event.target;
                const originalText = btn.textContent;
                
                try {
                    btn.disabled = true;
                    btn.textContent = '處理中...';
                    
                    const response = await fetch(endpoint, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: Object.keys(data).length ? JSON.stringify(data) : null
                    });

                    const result = await response.json();
                    showResult(result);
                } catch (error) {
                    showResult({
                        success: false,
                        message: `錯誤: ${error.message}`
                    });
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }

            function showResult(result) {
                const containerId = endpoint.includes('clone') ? 'clone-result' :
                                  endpoint.includes('pull') ? 'pull-result' :
                                  endpoint.includes('add') ? 'add-result' :
                                  endpoint.includes('commit') ? 'commit-result' : 'push-result';
                
                const container = document.getElementById(containerId);
                container.style.display = 'block';
                container.innerHTML = result.success ? 
                    `<div class="text-success">✅ ${result.message}</div>` :
                    `<div class="text-danger">❌ ${result.message}</div>`;
            }
        });
    </script>
</body>
</html>
