<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-card {
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 10px;
        }
        .portfolio-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">作品集展示</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/git">Git 操作</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/">作品集</a>
            </li>
        </ul>

        <div class="row" id="portfolio-container">
            <!-- 作品集内容将由JavaScript动态加载 -->
        </div>
    </div>

    <!-- 图片轮播模态框 -->
    <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">作品集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">
                            <!-- 轮播项目将由JavaScript动态加载 -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置活动标签样式
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // 加载作品集数据
            if (currentPath === '/') {
                fetch('/api/portfolio')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            renderPortfolio(data.data);
                        }
                    });
            }

            function renderPortfolio(items) {
                const container = document.getElementById('portfolio-container');
                
                items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-sm-6';
                    
                    const card = document.createElement('div');
                    card.className = 'card portfolio-card';
                    card.innerHTML = `
                        <img src="${item.images[0].path}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title portfolio-title">${item.name}</h5>
                            <p class="card-text">${item.images.length} 張作品圖片</p>
                            <button class="btn btn-primary btn-sm view-btn">查看作品</button>
                        </div>
                    `;
                    
                    card.querySelector('.view-btn').addEventListener('click', () => {
                        showPortfolioModal(item);
                    });
                    
                    col.appendChild(card);
                    container.appendChild(col);
                });
            }

            function showPortfolioModal(item) {
                const modal = new bootstrap.Modal(document.getElementById('portfolioModal'));
                const modalTitle = document.getElementById('modalTitle');
                const carouselInner = document.getElementById('carousel-inner');
                
                modalTitle.textContent = item.name;
                carouselInner.innerHTML = '';
                
                item.images.forEach((image, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                    itemDiv.innerHTML = `
                        <img src="${image.path}" class="d-block w-100" alt="${image.name}">
                    `;
                    carouselInner.appendChild(itemDiv);
                });
                
                modal.show();
            }
        });
    </script>
</body>
</html>
