<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Existing styles... */
        .portfolio-card { margin-bottom: 30px; transition: transform 0.3s; height: 100%; display: flex; flex-direction: column; }
        .portfolio-card:hover { transform: translateY(-5px); }
        .portfolio-card .card-img-top { height: 200px; object-fit: cover; }
        .portfolio-card .card-body { flex-grow: 1; display: flex; flex-direction: column; }
        .portfolio-card .card-text { font-size: 0.9rem; color: #6c757d; margin-bottom: 1rem; flex-grow: 1; }
        .portfolio-card .card-footer { background-color: transparent; border-top: none; padding-top: 0; display: flex; justify-content: space-between; align-items: center; }
        .carousel-item img { height: 400px; object-fit: contain; }
        .carousel-control-prev-icon, .carousel-control-next-icon { background-color: rgba(0,0,0,0.5); border-radius: 50%; padding: 10px; }
        .portfolio-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .portfolio-details { font-size: 0.8rem; color: #888; margin-bottom: 0.5rem; }
        .nav-tabs .nav-link.active { font-weight: bold; }
        .delete-btn { padding: 0.2rem 0.5rem; font-size: 0.8rem; }
        #file-list { margin-top: 10px; font-size: 0.9em; max-height: 150px; overflow-y: auto; border: 1px solid #eee; padding: 5px; } /* Style for file list */
        #file-list span { display: block; margin-bottom: 3px; } /* Style for each file name */
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">作品集展示</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"> <a class="nav-link" href="/git">Git 操作</a> </li>
            <li class="nav-item"> <a class="nav-link active" href="/">作品集</a> </li>
        </ul>

        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-header"> <h2>新增作品集</h2> </div>
            <div class="card-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project_name" class="form-label">專案名稱*</label>
                            <input type="text" class="form-control" id="project_name" name="project_name" required>
                        </div>
                         <div class="col-md-6 mb-3">
                            <label for="image-upload" class="form-label">作品圖片 (多選JPG)*</label>
                            <input class="form-control" type="file" id="image-upload" name="images" accept=".jpg,.jpeg" multiple required>
                            <div id="file-list"></div> <!-- Div to display selected file names -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                     <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="area" class="form-label">區域</label>
                            <input type="text" class="form-control" id="area" name="area">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="date" class="form-label">日期 (年)</label>
                            <input type="number" class="form-control" id="date" name="date" placeholder="例如: 2024">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="size" class="form-label">坪數</label>
                            <input type="number" class="form-control" id="size" name="size">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="type" class="form-label">種類</label>
                            <input type="text" class="form-control" id="type" name="type" placeholder="例如: 住宅空間">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">上传并创建作品集</button>
                </form>
                <div id="upload-result" class="mt-3"></div>
            </div>
        </div>

        <hr> 

        <h2 class="mb-3">现有作品集</h2>
        <div class="row" id="portfolio-container">
            <!-- Portfolio items loaded here -->
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog modal-xl"> 
            <div class="modal-content">
                <div class="modal-header"> <h5 class="modal-title" id="modalTitle">作品集</h5> <button type="button" class="btn-close" data-bs-dismiss="modal"></button> </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" id="carousel-inner"></div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev"> <span class="carousel-control-prev-icon"></span> </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next"> <span class="carousel-control-next-icon"></span> </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h4>描述</h4> <p id="modalDescription"></p> <hr>
                            <p><strong>區域:</strong> <span id="modalArea"></span></p>
                            <p><strong>日期:</strong> <span id="modalDate"></span></p>
                            <p><strong>坪數:</strong> <span id="modalSize"></span></p>
                            <p><strong>種類:</strong> <span id="modalType"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUploadInput = document.getElementById('image-upload');
            const fileListDiv = document.getElementById('file-list');
            const uploadForm = document.getElementById('upload-form');

            // Set active tab
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === currentPath);
            });

            // Load portfolio items if on portfolio page
            if (currentPath === '/') {
                loadPortfolioItems();
            }

            // Upload form handler
            uploadForm.addEventListener('submit', handleUploadSubmit);

            // File input change handler to display selected files
            imageUploadInput.addEventListener('change', function() {
                fileListDiv.innerHTML = ''; // Clear previous list
                if (this.files.length > 0) {
                    const list = document.createElement('ul');
                    list.className = 'list-unstyled mb-0'; // Use Bootstrap class
                    for (let i = 0; i < this.files.length; i++) {
                        const listItem = document.createElement('li');
                        listItem.textContent = this.files[i].name;
                        list.appendChild(listItem);
                    }
                    fileListDiv.appendChild(list);
                }
            });

            // --- Functions ---

            async function handleUploadSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form); 
                const files = imageUploadInput.files;
                
                if (files.length === 0) { alert('请至少选择一张JPG图片'); return; }

                const btn = form.querySelector('button[type="submit"]');
                const resultDiv = document.getElementById('upload-result');
                btn.disabled = true; btn.textContent = '上传中...'; resultDiv.innerHTML = '';
                
                try {
                    const response = await fetch('/api/portfolio/upload', { method: 'POST', body: formData });
                    const result = await response.json();
                    resultDiv.innerHTML = result.success ? `<div class="alert alert-success">${result.message}</div>` : `<div class="alert alert-danger">${result.message}</div>`;
                    if (result.success) { 
                        loadPortfolioItems(); 
                        form.reset(); // Reset the form fields
                        fileListDiv.innerHTML = ''; // Clear file list on successful upload
                    }
                } catch (error) { 
                    resultDiv.innerHTML = `<div class="alert alert-danger">上传失败: ${error.message}</div>`;
                } finally { 
                    btn.disabled = false; btn.textContent = '上传并创建作品集'; 
                }
            }

            async function loadPortfolioItems() {
                try {
                    const response = await fetch('/api/portfolio');
                    const data = await response.json();
                    if (data.success) { renderPortfolio(data.data); } 
                    else { console.error("无法加载作品集:", data.message); document.getElementById('portfolio-container').innerHTML = '<p class="text-danger">加载作品集失败。</p>'; }
                } catch (error) { console.error("加载作品集时出错:", error); document.getElementById('portfolio-container').innerHTML = '<p class="text-danger">加载作品集时发生错误。</p>'; }
            }

            function renderPortfolio(items) {
                const container = document.getElementById('portfolio-container');
                container.innerHTML = ''; 
                if (items.length === 0) { container.innerHTML = '<p>暂无作品集。</p>'; return; }

                items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-sm-6 d-flex align-items-stretch'; 
                    
                    const card = document.createElement('div');
                    card.className = 'card portfolio-card';
                    card.innerHTML = `
                        <img src="${item.images[0].path}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title portfolio-title">${item.name}</h5>
                            <div class="portfolio-details">
                                ${item.area ? `<span>${item.area}</span> | ` : ''}
                                ${item.date ? `<span>${item.date}</span> | ` : ''}
                                ${item.size ? `<span>${item.size}坪</span> | ` : ''}
                                ${item.type ? `<span>${item.type}</span>` : ''}
                            </div>
                            <p class="card-text">${item.description ? item.description.substring(0, 80).replace(/<br>/g, ' ') + '...' : '暂无描述'}</p> 
                        </div>
                        <div class="card-footer">
                             <button class="btn btn-primary btn-sm view-btn">查看详情</button>
                             <button class="btn btn-danger btn-sm delete-btn" data-folder="${item.folder}">
                                 <i class="fas fa-trash-alt"></i> 删除
                             </button>
                        </div>
                    `;
                    
                    card.querySelector('.view-btn').addEventListener('click', () => showPortfolioModal(item));
                    card.querySelector('.delete-btn').addEventListener('click', handleDeleteClick); 
                    
                    col.appendChild(card);
                    container.appendChild(col);
                });
            }

            async function handleDeleteClick(event) {
                const btn = event.currentTarget;
                const folderName = btn.dataset.folder;
                if (!folderName) { alert('无法获取作品集文件夹名称'); return; }
                if (!confirm(`确定要删除作品集 ${folderName} 吗？此操作无法撤销。`)) { return; }
                btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 删除中...';
                try {
                    const response = await fetch('/api/portfolio/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ folder_name: folderName }) });
                    const result = await response.json();
                    if (result.success) { alert(result.message); loadPortfolioItems(); } 
                    else { alert(`删除失败: ${result.message}`); btn.disabled = false; btn.innerHTML = '<i class="fas fa-trash-alt"></i> 删除'; }
                } catch (error) { alert(`删除时发生错误: ${error.message}`); btn.disabled = false; btn.innerHTML = '<i class="fas fa-trash-alt"></i> 删除'; }
            }

            function showPortfolioModal(item) {
                const modal = new bootstrap.Modal(document.getElementById('portfolioModal'));
                const modalTitle = document.getElementById('modalTitle');
                const carouselInner = document.getElementById('carousel-inner');
                const modalDescription = document.getElementById('modalDescription');
                const modalArea = document.getElementById('modalArea');
                const modalDate = document.getElementById('modalDate');
                const modalSize = document.getElementById('modalSize');
                const modalType = document.getElementById('modalType');

                modalTitle.textContent = item.name;
                modalDescription.innerHTML = item.description || '暂无描述'; 
                modalArea.textContent = item.area || 'N/A';
                modalDate.textContent = item.date || 'N/A';
                modalSize.textContent = item.size ? `${item.size}坪` : 'N/A';
                modalType.textContent = item.type || 'N/A';

                carouselInner.innerHTML = '';
                item.images.forEach((image, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                    itemDiv.innerHTML = `<img src="${image.path}" class="d-block w-100" alt="${image.name}">`;
                    carouselInner.appendChild(itemDiv);
                });
                modal.show();
            }
        });
    </script>
</body>
</html>
