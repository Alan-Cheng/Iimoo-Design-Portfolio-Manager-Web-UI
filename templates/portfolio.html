<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-card {
            margin-bottom: 30px;
            transition: transform 0.3s;
            height: 100%; /* Ensure cards have same height */
            display: flex;
            flex-direction: column;
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
        .portfolio-card .card-img-top {
            height: 200px; /* Fixed height for images */
            object-fit: cover;
        }
        .portfolio-card .card-body {
            flex-grow: 1; /* Allow body to grow */
            display: flex;
            flex-direction: column;
        }
        .portfolio-card .card-text {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
            flex-grow: 1; /* Allow text to grow */
        }
        .portfolio-card .card-footer {
            background-color: transparent;
            border-top: none;
            padding-top: 0;
        }
        .carousel-item img {
            height: 400px; /* Adjust modal image height */
            object-fit: contain; /* Use contain to show full image */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 10px;
        }
        .portfolio-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem; /* Adjust title margin */
        }
        .portfolio-details {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">作品集展示</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/git">Git 操作</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/">作品集</a>
            </li>
        </ul>

        <!-- 新增上传表单 -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>新增作品集</h2>
            </div>
            <div class="card-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image-upload" class="form-label">上传作品图片 (多选JPG)</label>
                        <input class="form-control" type="file" id="image-upload" accept=".jpg,.jpeg" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary">上传并创建作品集</button>
                </form>
                <div id="upload-result" class="mt-3"></div>
            </div>
        </div>

        <hr> <!-- 分隔线 -->

        <h2 class="mb-3">现有作品集</h2>
        <div class="row" id="portfolio-container">
            <!-- 作品集内容将由JavaScript动态加载 -->
        </div>
    </div>

    <!-- 图片轮播模态框 -->
    <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog modal-xl"> <!-- Use larger modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">作品集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" id="carousel-inner">
                                    <!-- 轮播项目将由JavaScript动态加载 -->
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h4>描述</h4>
                            <p id="modalDescription"></p>
                            <hr>
                            <p><strong>區域:</strong> <span id="modalArea"></span></p>
                            <p><strong>日期:</strong> <span id="modalDate"></span></p>
                            <p><strong>坪數:</strong> <span id="modalSize"></span></p>
                            <p><strong>種類:</strong> <span id="modalType"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置活动标签样式
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // 加载作品集数据
            if (currentPath === '/') {
                loadPortfolioItems();
            }

            // 上传表单处理 (保持不变)
            document.getElementById('upload-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const files = document.getElementById('image-upload').files;
                if (files.length === 0) { alert('请至少选择一张JPG图片'); return; }
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) { formData.append('images', files[i]); }
                const btn = this.querySelector('button');
                const resultDiv = document.getElementById('upload-result');
                btn.disabled = true; btn.textContent = '上传中...'; resultDiv.innerHTML = '';
                try {
                    const response = await fetch('/api/portfolio/upload', { method: 'POST', body: formData });
                    const result = await response.json();
                    resultDiv.innerHTML = result.success ? `<div class="alert alert-success">${result.message}</div>` : `<div class="alert alert-danger">${result.message}</div>`;
                    if (result.success) { loadPortfolioItems(); document.getElementById('image-upload').value = ''; }
                } catch (error) { resultDiv.innerHTML = `<div class="alert alert-danger">上传失败: ${error.message}</div>`;
                } finally { btn.disabled = false; btn.textContent = '上传并创建作品集'; }
            });

            // 加载并渲染作品集
            async function loadPortfolioItems() {
                try {
                    const response = await fetch('/api/portfolio');
                    const data = await response.json();
                    if (data.success) { renderPortfolio(data.data); } 
                    else { console.error("无法加载作品集:", data.message); document.getElementById('portfolio-container').innerHTML = '<p class="text-danger">加载作品集失败。</p>'; }
                } catch (error) { console.error("加载作品集时出错:", error); document.getElementById('portfolio-container').innerHTML = '<p class="text-danger">加载作品集时发生错误。</p>'; }
            }

            function renderPortfolio(items) {
                const container = document.getElementById('portfolio-container');
                container.innerHTML = ''; 
                if (items.length === 0) { container.innerHTML = '<p>暂无作品集。</p>'; return; }

                items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-sm-6 d-flex align-items-stretch'; // Use flex for equal height cards
                    
                    const card = document.createElement('div');
                    card.className = 'card portfolio-card';
                    // Display description snippet and details on card
                    card.innerHTML = `
                        <img src="${item.images[0].path}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title portfolio-title">${item.name}</h5>
                            <div class="portfolio-details">
                                ${item.area ? `<span>${item.area}</span> | ` : ''}
                                ${item.date ? `<span>${item.date}</span> | ` : ''}
                                ${item.size ? `<span>${item.size}坪</span> | ` : ''}
                                ${item.type ? `<span>${item.type}</span>` : ''}
                            </div>
                            <p class="card-text">${item.description ? item.description.substring(0, 80).replace(/<br>/g, ' ') + '...' : '暂无描述'}</p> 
                        </div>
                        <div class="card-footer">
                             <button class="btn btn-primary btn-sm view-btn">查看详情</button>
                        </div>
                    `;
                    
                    card.querySelector('.view-btn').addEventListener('click', () => {
                        showPortfolioModal(item);
                    });
                    
                    col.appendChild(card);
                    container.appendChild(col);
                });
            }

            function showPortfolioModal(item) {
                const modal = new bootstrap.Modal(document.getElementById('portfolioModal'));
                const modalTitle = document.getElementById('modalTitle');
                const carouselInner = document.getElementById('carousel-inner');
                const modalDescription = document.getElementById('modalDescription');
                const modalArea = document.getElementById('modalArea');
                const modalDate = document.getElementById('modalDate');
                const modalSize = document.getElementById('modalSize');
                const modalType = document.getElementById('modalType');

                modalTitle.textContent = item.name;
                modalDescription.innerHTML = item.description || '暂无描述'; // Use innerHTML for <br>
                modalArea.textContent = item.area || 'N/A';
                modalDate.textContent = item.date || 'N/A';
                modalSize.textContent = item.size ? `${item.size}坪` : 'N/A';
                modalType.textContent = item.type || 'N/A';

                carouselInner.innerHTML = '';
                item.images.forEach((image, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                    itemDiv.innerHTML = `
                        <img src="${image.path}" class="d-block w-100" alt="${image.name}">
                    `;
                    carouselInner.appendChild(itemDiv);
                });
                
                modal.show();
            }
        });
    </script>
</body>
</html>
